{{/*
Headless Service does not include a ClusterIP so that the DNS record includes
all Pod addresses. This makes it possible for the API Gateway to load balance
all replicas instead of relying on kube-proxy to do it.
*/}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vmclarity.yaraRuleServer.name" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "vmclarity.yaraRuleServer.labels.standard" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 9993
      targetPort: 8080
  selector: {{- include "vmclarity.yaraRuleServer.labels.matchLabels" . | nindent 4 }}
