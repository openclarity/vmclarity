{{/*
Headless Service does not include a ClusterIP so that the DNS record includes
all Pod addresses. This makes it possible for the API Gateway to load balance
all replicas instead of relying on kube-proxy to do it.
*/}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vmclarity.ui.name" . }}-hl
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "vmclarity.ui.labels.standard" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector: {{- include "vmclarity.ui.labels.matchLabels" . | nindent 4 }}
