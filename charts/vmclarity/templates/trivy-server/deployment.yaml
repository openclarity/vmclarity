apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vmclarity.trivyServer.name" . }}
  labels: {{- include "vmclarity.trivyServer.labels.standard" . | nindent 4 }}
spec:
  selector:
    matchLabels: {{- include "vmclarity.trivyServer.labels.matchLabels" . | nindent 6 }}
  replicas: {{ .Values.trivyServer.replicaCount }}
  template:
    metadata:
      labels: {{- include "vmclarity.trivyServer.labels.standard" . | nindent 8 }}
    spec:
      containers:
        - name: exploit-db-server
          image: {{ include "vmclarity.images.image" ( dict "imageRoot" .Values.trivyServer.image "global" .Values.global ) }}
          imagePullPolicy: {{ .Values.trivyServer.image.pullPolicy | quote }}
          args:
            - server
          env:
            - name: TRIVY_LISTEN
              value: 0.0.0.0:9992
            - name: TRIVY_CACHE_DIR
              value: /home/scanner/.cache/trivy
