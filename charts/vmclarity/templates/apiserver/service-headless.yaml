{{/*
Headless Service does not include a ClusterIP so that the DNS record includes
all Pod addresses. This makes it possible for the API Gateway to load balance
all replicas using the DNS record instead of relying on kube-proxy to do it.
*/}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vmclarity.apiserver.name" . }}-hl
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "vmclarity.apiserver.labels.standard" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      protocol: TCP
      port: 8888
      targetPort: 8888
  selector: {{- include "vmclarity.apiserver.labels.matchLabels" . | nindent 4 }}
